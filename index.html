<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./Resources/CSS/style.css" type=text/css>
  </head>

  <body>
    <header>
      <!--Logo picture-->
      <div class="logo">
        <img  src="./Resources/Images/img-tea-cozy-logo.png" alt="" height="50px">
      </div>
      <!--Header navigation-->
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>
    <!--Main content-->
    <main>
      <!--Mission section  -->
      <div id="mission">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
      <!-- Featured teas section -->
      <section id="featured">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <!--Item list -->
        <div class="items">
          <figure>
            <img src="./Resources/Images/img-berryblitz.jpg" alt="" width="300px" height="200px">
            <figcaption>Fall Berry Blitz Tea</figcaption>
          </figure>
          <figure>
            <img src="./Resources/Images/img-spiced-rum.jpg" alt="" width="300px" height="200px">
            <figcaption>Spiced Rum Tea</figcaption>
          </figure>
          <figure>
            <img src="./Resources/Images/img-donut.jpg" alt="" width="300px" height="200px">
            <figcaption>Seasonal Donuts</figcaption>
          </figure>
          <figure>
            <img src="./Resources/Images/img-myrtle-ave.jpg" alt="" width="300px" height="200px">
            <figcaption>Myrtle Ave Tea</figcaption>
          </figure>
          <figure>
            <img src="./Resources/Images/img-bedford-bizarre.jpg" alt="" width="300px" height="200px">
            <figcaption>Bedford Bizarre Tea</figcaption>
          </figure>
        </div>
      </section>
      <!-- Locations section -->
      <section id="locations">

      </section>
    </main>
    <!--Footer-->
    <footer>

    </footer>
  </body>
</html>
